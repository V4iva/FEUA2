<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="attackGame.css">

    <script src="attackGame.js" defer></script>
</head>
<body>

<div class="container">
    <div class="player">
        <img src="http://hd.wallpaperswide.com/thumbs/iron_man_3_2013_film-t2.jpg" >
        <div class="bar">
            <div class="progress">
                <div class="prBar"></div>
            </div>
            <div class="boxes">
                <img  class="guns" src="http://hd.wallpaperswide.com/thumbs/killzone_shadow_fall_vc_15_shotgun_pistol-t2.jpg">
                <img  class="guns" src="http://hd.wallpaperswide.com/thumbs/battlefield_bad_company_2_weapon-t2.jpg">
                <img  class="guns" src="http://hd.wallpaperswide.com/thumbs/wolfenstein_old_blood_shotgun_46-t2.jpg">
            </div>
        </div>
    </div>

    <div class="middle">
        <h2>MONEY: 0</h2>
        <button>ATTACK</button>
        <img class="potion" src="https://i0.wp.com/doodlewash.com/wp-content/uploads/2017/10/Day-31_A-Magic-Potion.jpg?fit=1038%2C784&ssl=1">
    </div>


    <div class="enemy">
        <img class="change" src="http://hd.wallpaperswide.com/thumbs/rock_monster_painting-t2.jpg" alt="">
        <div class="bar">
            <div class="progress">
                <div class="prBar"></div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
