<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="rockPaperScisors.css">

    <script src="rockPaperScisors.js" defer></script>
</head>
<body>

<div class="container">

    <div class="points">
        <h1>Player score: 0</h1>
        <h1>Computer score: 0</h1>
    </div>



    <div class="game">
        <div class="line">
            <div class="boxComputer">👊</div>
            <div class="boxComputer">✋</div>
            <div class="boxComputer">✌️</div>
        </div>
        <div class="play">
            <button class="but">PLAY</button>
        </div>
        <div class="line">
            <div class="boxPlayer">👊</div>
            <div class="boxPlayer">✋</div>
            <div class="boxPlayer">✌️</div>
        </div>
    </div>

    <div></div>
</div>


</body>
</html>
